<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Volunteer Survey Form</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html>
  </head>
    <style>
      <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Fredoka+One|Fugaz+One|Just+Another+Hand|Monoton|Paytone+One|Roboto|Sniglet|Varela+Round|Viga&display=swap" rel="stylesheet">
    </style>
  </head>
  <body>
    <main>
      <div id="title-div">
        <h1 id="title">Bellevue College Volunteer Survey</h1>
      </div>

      <div id="form-div">      
        <div id="description-div">
        <p id="description">Let us know how we can improve the Student Volunteer Center</p>
      </div>
                
        <form id="survey-form">
          
          <div id="input-div"> 
            <label id="name-label" for="name">Name:
              <input type="text" id="name" name="name" placeholder="Name" required>
            </label><br>

            <label id="email-label" for="email">Email:
              <input type="email" id="email" name="email" placeholder="Bellevue College Email" required></label><br>

            <label id="number-label" for="number">Age:
              <input type="number" id="number" name="number" placeholder="Age" min="1" max="110"></label>
          </div>

          <br>

          <div id="dropdown-div">
            <label id="dropdown-label" for="dropdown">How many credits are you taking?
              <select id="dropdown" name="dropdown">
                <option value="under 5 credits">Under 5 credits</option>
                <option value="5 credits">5 credits</option>
                <option value="10 credits">10 credits</option>
                <option value="15 credits">15 credits</option>
                <option value="over 15 credits">Over 15 credits</option>
              </select>
            </label>
          </div>
          
          <br>
  
          <div id="radio-div">
            <label id="radio-label">Are you interesting in volunteering?<br>
              <input type="radio" name="radio-label" value="Definitely">Definitely<br>
              <input type="radio" name="radio-label" value="Definitely">Not at all<br>
              <input type="radio" name="radio-label" value="Not sure">Not sure<br>
              <input type="radio" name="radio-label" value="Maybe">Maybe<br>
            </label>
          </div>
          
          <br>
  
          <div id="checkbox-div">
            <label id="checkbox-label">What opportunities would you like the Student Volunteer Center to provide? (Select all that apply)<br>
              <input type="checkbox" name="checkbox-label" value="Volunteer opportunities related to my major">Volunteer opportunities related to my major <br>
             <input type="checkbox" name="checkbox-label" value="Volunteer opportunities from non-profit/community organizations">Volunteer opportunities from non-profit/community organizations <br> 
             <input type="checkbox" name="checkbox-label" value="Leadership and team-building workshops/ retreats">Leadership and team-building workshops/retreats<br>

             <input type="checkbox" name="checkbox-label" value="College survival workshops">College survival workshops<br>

              <input type="checkbox" name="checkbox-label" value="Better food pantry services">Better food pantry services<br>

              <input type="checkbox" name="checkbox-label" value="Peer mentoring">Peer mentoring<br>

              <input type="checkbox" name="checkbox-label" value="Peer resume building">Peer resume building<br>
            </label>
          </div>

          <br>

          <div id="textarea-div">
            <label id="textarea-label" for="text-area">Any Comments or suggestions?
            <textarea id="text-area" rows="10" cols="40" placeholder="Enter your comment here..."></textarea></label>
          </div>

          <br>

          <input type="submit" value="Submit" id="submit" name="submit"/>
        </form>
      </div>
    </main>
  </body>
</html>
  
  

    <script  src="./script.js"></script>




</body>

</html>
